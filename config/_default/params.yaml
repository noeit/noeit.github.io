appearance:
  theme_day: minimal
  theme_night: minimal
  font: native
  font_size: L

# SEO
marketing:
  seo:
    site_type: Organization
    local_business_type: ''
    org_name: 'Nobatia Organization for Emerging Information Technology'
    description: 'Connecting unconnected communities in Sudan and South Sudan with internet access and digital literacy.'
    twitter: ''
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    google_tag_manager: ''
    microsoft_clarity: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    align: r
    show_logo: true
    show_language: false
    show_day_night: false
    show_search: false
    highlight_active_link: true

# Site footer
footer:
  copyright:
    notice: 'Â© 2025 Nobatia Organization for Emerging Information Technology (NOEIT). Registered with SRRA (Sudan) and RRC (South Sudan). Contact: info@nobatia.org'
    license:
      enable: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'
  address_format: en-us

# Site features
features:
  syntax_highlighter:
    enable: false
    extra_languages:
      - r
      - latex
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/noeit/noeit.github.io'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: 'mapnik'
    api_key: ''
    zoom: 15

# Extensions
extensions:
  cms:
    branch: main
    local_backend: false
  academicons:
    enable: false

# Citation style
publications:
  date_format: January 2006
  citation_style: apa
